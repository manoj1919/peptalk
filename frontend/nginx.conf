# Define the backend service. 'backend' is the name
# from docker-compose.yml, and 8000 is its internal port.
upstream backend_api {
  server backend:8000;
}

server {
  listen 80; # Nginx listens on port 80 inside the container
  
  # Serve the static React app files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html; # This line is for React Router
  }

  # Proxy all API requests to the backend service
  location /api/ {
    proxy_pass http://backend_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Settings for streaming responses
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding on;
  }
}